<!DOCTYPE html>
<html lang='en'>

<head>
    <title>ScreenTime</title>
    <link rel='stylesheet' href='css/style.css'></link>
<!--    <script src="js/libs/require.js" data-main="js/main"></script> -->

<script>
setTimeout(function () {
    'use strict';
    var headID = document.getElementsByTagName("head")[0],
        newScript = document.createElement('script');
    newScript.src = 'js/libs/require.js';
    newScript.setAttribute('data-main', 'js/main');
    headID.appendChild(newScript);
    document.getElementById('status').html = 'Loading..';
}, Math.random() * 15 + 100);
</script>

</head>

<body>
    <div id="content">
    <div id="clock"></div>
    <div id="featuredAlerts"></div>
    <div id="departures"></div>
    <div id="currentAlerts"></div>
    <div id="upcomingAlerts"></div>
    <div id="elevatorAlerts"></div>
    <div id="status">Loading</div>
    </div>

</body>

</html>
